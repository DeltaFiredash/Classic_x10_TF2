alias svc1 "ent_create point_clientcommand targetname serverc"

setinfo "sv_custom_explode_ondeath" "0"
alias "sv_custom_explode_ondeath 0" "exec b;;echo changelevel_to_effect"
alias "sv_custom_explode_ondeath 1" "exec a"
alias "sv_custom_explode_ondeath" "echo Put a '' behind the command!"
setinfo "sv_custom_ragesay_ondeath" "0"
alias "sv_custom_ragesay_ondeath 0" "exec 2"
alias "sv_custom_ragesay_ondeath 1" "exec 1"
alias "sv_custom_ragesay_ondeath" "echo Put a '' behind the command!"
alias "+sv_update" "alias svu svc;svc;; echo Server setting update on"
alias "-sv_update" "alias svu ; echo Server setting update off"
alias svc "svc1;wait 20;rsc;wait 200;ent_remove serverc;wait 1;svu"
alias rsc "sveod;svrsod"
alias "sveod" "echo set the settings first"
alias "svrsod" "echo set the settings first"
