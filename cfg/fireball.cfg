alias "enablefire" "alias fc ff;ff"
alias "disablefire" "alias fc null;"
alias ffc fff
alias ff "ent_fire tf_projectile_pipe ignitelifetime 999999;ent_fire tf_projectile_pipe_remote ignitelifetime 999999;ff2"
alias ff2 "ent_fire tf_projectile_pipe setmodelscale 0.001;ent_fire tf_projectile_pipe_remote setmodelscale 0.001;ff3"
alias ff3 "ent_fire tf_projectile_rocket ignitehitboxfirescale 5;ent_fire tf_projectile_rocket ignitelifetime 999999;ent_fire tf_projectile_rocket setmodelscale 0.001"
alias fff "ff;wait 10;ffc"
